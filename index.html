<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Forces IE 8/9/10 to use its latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!-- Leaflet JS is open-source library for interactive maps. -->
  <!-- Integrity attribute instructs browser to check whether file source has been manipulated. -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
  <link rel="icon" type="image/png" href="img/icon.png">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1">
      <div id="map" role="application" aria-label="location" tabindex="-1"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="2" role="tablist" id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" role="tablist" id="cuisines-select" name="cuisines" aria-label="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

        <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
